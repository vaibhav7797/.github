---
name: Reusable - Lint & Security (DevOps)

on:
  workflow_call:

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pipx install pre-commit
      - name: 🧩 Install Hadolint
        run: |
          wget -O /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: 🪝 Fix detached HEAD for branch-name hook
        run: |
          # If we're in a detached HEAD, try to find the branch
          if [ "$(git symbolic-ref --short HEAD 2>/dev/null)" = "" ]; then
            echo "Detached HEAD detected, trying to set branch..."
            # Attempt to set branch from GITHUB_REF
            git checkout -B "${GITHUB_REF#refs/heads/}"
          fi

      - run: ⚡ pre-commit run --all-files

  editor-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          test -f .editorconfig
  #         test -f .vscode/settings.json
  #         test -f .devcontainer/devcontainer.json
  #         test -f .devcontainer.json
