---
name: "ğŸ›¡ï¸ Reusable - Lint & Security (DevOps)"

on:
  workflow_call:

jobs:
  precommit:
    name: "ğŸ§© Pre-Commit Lint & Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "ğŸ”§ Install Hadolint"
        run: |
          wget -O /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: "âš™ï¸ Install Pre-Commit"
        run: pipx install pre-commit

      - name: "ğŸš€ Run Pre-Commit Hooks"
        run: pre-commit run --all-files

  editor-policy:
    name: "ğŸ“ Editor & DevContainer Policy Check"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ” Verify Editor Configuration Files"
        run: |
          test -f .editorconfig
          test -f .devcontainer/devcontainer.json
          test -f .vscode/settings.json
          echo "âœ… Editor configuration policy passed!"
