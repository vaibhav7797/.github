jobs:
  precommit:
    name: "ğŸ§© Pre-Commit Lint's & Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "âš™ï¸ Install Pre-Commit"
        run: pipx install pre-commit

      - name: "ğŸš€ Run Pre-Commit Hooks"
        run: pre-commit run --all-files


  editor-policy:
    name: "ğŸ“ Editor & DevContainer Policy Check"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ” Verify Editor Configuration Files"
        run: |
          set -e
          test -f .editorconfig || { \
            echo ".editorconfig âŒ missing"; exit 1; \
          }
          test -f .devcontainer/devcontainer.json || { \
            echo "devcontainer.json âŒ missing"; exit 1; \
          }
          test -f .vscode/settings.json || { \
            echo "settings.json âŒ missing"; exit 1; \
          }
          echo "âœ… Editor configuration policy passed!"
