---
name: "🛡️ Reusable - Lint & Security (DevOps)"

on:
  workflow_call:

jobs:
  precommit:
    name: "🧩 Pre-Commit Lint's & Security Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "📦 Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "🐍 Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "⚙️ Install Pre-Commit"
        run: pipx install pre-commit

      - name: "🚀 Run Pre-Commit Hooks"
        run: pre-commit run --all-files


  editor-policy:
    name: "📝 Editor & DevContainer Policy Check"
    runs-on: ubuntu-latest
    steps:
      - name: "📦 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🔍 Verify Editor Configuration Files"
        run: |
          set -e
          test -f .editorconfig || { \
            echo ".editorconfig ❌ missing"; exit 1; \
          }
          test -f .devcontainer/devcontainer.json || { \
            echo "devcontainer.json ❌ missing"; exit 1; \
          }
          test -f .vscode/settings.json || { \
            echo "settings.json ❌ missing"; exit 1; \
          }
          echo "✅ Editor configuration policy passed!"
